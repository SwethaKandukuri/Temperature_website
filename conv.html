<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="conv.css">
</head>
<body>
<header>
<center><h1>My Temperature converter website</h1></center>

</header>
<main>
<div class="container">
<center>  <h2>Temperature Converter</h2></center>
<form id="converterForm">
<label for="temperatureInput">Enter Temperature:</label>
<input type="number" id="temperatureInput" name="temperatureInput" required>

<label for="unitSelect">Select Unit:</label>
<select id="unitSelect" name="unitSelect">
<option value="celsius">Celsius</option>
<option value="fahrenheit">Fahrenheit</option>
<option value="kelvin">Kelvin</option>
</select>

<button type="button" id="convertButton">Convert</button>
</form>

<div id="result" class="result"></div>
</div>
</main>
<footer>
<p>&copy; 2024 My temperature converter website</p>
</footer>


<script src="conv.js"></script>
</body>
</html>
